<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WhatsApp Bot Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #128C7E;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px 10px 0 0 !important;
    }
    .btn-success {
      background-color: #25D366;
      border-color: #25D366;
    }
    .logo {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .client-login {
      margin-top: 20px;
      text-align: center;
    }
    .alert {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="card-header">
      <div class="logo">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h4>WhatsApp Bot Manager</h4>
    </div>
    <div class="card-body p-4">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-sign-in-alt me-2"></i> Entrar
        </button>
      </form>
      <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
      
      <div class="client-login">
        <p>É cliente? <a href="#" id="clientLoginLink">Acesse seu bot aqui</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorAlert = document.getElementById('errorAlert');
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('token', data.token);
          
          // Redirecionar com base no tipo de usuário
          if (data.isAdmin || !data.isClient) {
            window.location.href = '/';
          } else {
            // Cliente - redirecionar para a página do bot compartilhado
            window.location.href = `/share-bot/${data.botId || ''}`;
          }
        } else {
          errorAlert.textContent = data.error || 'Erro no login';
          errorAlert.classList.remove('d-none');
        }
      } catch (error) {
        errorAlert.textContent = 'Erro ao conectar ao servidor';
        errorAlert.classList.remove('d-none');
        console.error('Erro:', error);
      }
    });

    document.getElementById('clientLoginLink').addEventListener('click', (e) => {
      e.preventDefault();
      const botId = prompt('Digite o ID do bot compartilhado:');
      if (botId) {
        window.location.href = `/share-bot/${botId}`;
      }
    });
  </script>
</body>
</html>
